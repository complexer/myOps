<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>repo_lists</title>
</head>
<body>
{% for repo in repos %}
    <p><a href="
{% if commit %}
    {% url 'tree_last_show' repo.name %}
{% else %}
    {% url 'tree_show' repo.name %}
{% endif %}
">{{ repo.name }}</a></p>
{% endfor %}
</body>
</html>
